<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Matrix Upload</title>
  <style>
    /* MATRIX BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
    }

    /* FILE BUTTON */
    .upload-btn {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 18px;
      background: #111;
      color: lime;
      border: 2px solid lime;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-btn:hover {
      background: lime;
      color: black;
    }

    /* PADLET EMBED STYLING */
    .padlet-container {
      max-width: 90%;
      margin: 20px auto;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 20px #00ff00;
      display: none; /* hidden initially */
    }

    .padlet-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
    }

    .padlet-footer {
      display: flex;
      justify-content: flex-end;
      height: 28px;
      background: #111;
    }

    .padlet-footer img {
      display: block;
      width: 114px;
      height: 28px;
    }
  </style>
</head>
<body>

  <h1>Hacker Upload Portal</h1>

  <!-- FAKE UPLOAD BUTTON -->
  <button class="upload-btn" id="fileBtn">Choose File</button>

  <!-- PADLET EMBED -->
  <div class="padlet-container" id="padlet">
    <iframe src="https://padlet.com/embed/kit4180lqxj28lyy" 
            allow="camera;microphone;geolocation;display-capture;clipboard-write">
    </iframe>
    <div class="padlet-footer">
      <a href="https://padlet.com?ref=embed" target="_blank">
        <img src="https://padlet.net/embeds/made_with_padlet_2022.png" alt="Made with Padlet">
      </a>
    </div>
  </div>

  <!-- MATRIX EFFECT -->
  <canvas id="matrix"></canvas>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = 'アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = Math.random() * canvas.height;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Handle window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // SHOW PADLET ON BUTTON CLICK
    const fileBtn = document.getElementById("fileBtn");
    const padlet = document.getElementById("padlet");

    fileBtn.addEventListener("click", () => {
      padlet.style.display = "block";
      fileBtn.style.display = "none"; // hide button after click
    });
  </script>
</body>
</html>
